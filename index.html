<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Чат</title>
  <style>
    #chat { 
      height: 300px; 
      border: 1px solid #ccc; 
      overflow-y: auto; 
      padding: 10px; 

      background-color: #f9f9f9;
      margin-bottom: 10px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .msg { margin: 5px 0; }

    .message {
      margin: 5px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .msg-text {
      background-color: #dcf8c6;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .msg-time {
      font-size: 0.75em;
      color: #888;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h2>Чат</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Введите сообщение" style="width: 80%; padding: 10px;">
  <button onclick="sendMessage()" style="padding: 10px;">Отправить</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js "></script>
  <script src="script.js"></script>
</body>
</html>
